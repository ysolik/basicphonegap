<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css">
    <title>Basic PhoneGap</title>
</head>

<body>
    <div data-role="page" id="main">
        <header data-role="header">
            <h1>ChannelVidz</h1>
            <a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
        </header>
        <div data-role="content">
            <img id="logo" src="img/logo.png" alt="logo">
            <div id="showVideo"></div>
            <ul id="vidlist" data-role="listview"></ul>
        </div>
        <footer data-role="footer">
            <h4>Copyright &copy; 2015.</h4>
        </footer>

        <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width:400px;" class="ui-corner-all">
            <div data-role="header" data-theme="a" class="ui-corner-top">
                <h1>Add Channel</h1>
            </div>
            <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                <h3 class="ui-title">Please enter a channel name</h3>
                
                <input type="text" id="channelName" placeholder="Channel Name">
                <a href="#" id="channelBtnCancel" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>
                <a href="#" id="channelBtnOK" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">OK</a>
            </div>
        </div>
    </div>

    <div data-role="page" id="options">
        <header data-role="header">
            <a href="#main" data-icon="delete">Cancel</a>
            <h1>Options</h1>
            <a href="#" data-icon="check" data-theme="b" id="saveOptions">Save</a>
        </header>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="channelNameOptions">Channel Name:</label>
                <input type="text" name="channelNameOptions" id="channelNameOptions" placeholder="Enter channel name">
                <br>
                <div class="ui-btn ui-input-btn ui-shadow">
                    Clear Channel
                    <input type="button" id="clearChannel" data-corners="false" data-enhanced="true" value="Clear Channel"></input>
                </div>
            </div>
            <div data-role="fieldcontain">
                <label for="maxResultsOptions">Max Results</label>
                <input type="text" id="maxResultsOptions" name="maxResultsOptions" placeholder="Enter Max Results">
            </div>
        </div>
        <footer data-role="footer">
            <h4>Copyright &copy; 2015.</h4>
        </footer>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
